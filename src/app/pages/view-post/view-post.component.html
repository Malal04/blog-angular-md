<div class="empty">
    <div *ngIf="postData" class="card-container">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ postData.name }}</mat-card-title>
                <mat-card-subtitle>
                    Posted by: {{ postData.postedBy }} | Posted on : {{ postData.date | date:'medium' }}
                </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="postData.img " height="300px" class="img" alt="Card Image">
            <mat-card-content>
                {{ postData.content }}
            </mat-card-content>
            <br>
            <mat-chip-set>
                <mat-chip *ngFor="let tag of postData.tags">{{ tag }}</mat-chip>
            </mat-chip-set>
    
            <mat-card-actions>
                <button mat-raised-button color="primary" class="my-but" (click)="likePost()">
                    {{ postData.likeCount }} <mat-icon>favorite</mat-icon>
                </button>
                <button mat-raised-button color="primary" class="my-but">
                    {{ postData.viewCount }} <mat-icon>remove_red_eye</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    
        <mat-card class="comment-card">
            <mat-card-content>
                <h4>
                    Piblish Your Comment
                </h4>
                <div>
                    <form [formGroup]="commentForm">
                        <mat-form-field appearance="fill">
                            <mat-label>Comment</mat-label>
                            <textarea formControlName="comment" matInput></textarea>
                        </mat-form-field>
    
                        <mat-form-field appearance="fill">
                            <mat-label>Posted By</mat-label>
                            <input formControlName="postedBy" matInput>
                        </mat-form-field>
    
                        <button mat-raised-button (click)="publishComment()" color="primary" class="my-bb" [disabled]="!commentForm.valid">Publish comment</button>
                    </form>
                </div>
            </mat-card-content>
        </mat-card>
    
        <div style="margin-top: 10px;">
            <h4>Comments</h4>
            <mat-card style="margin-top: 10px;" *ngFor="let comment of comments">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ comment.postedBy }}</mat-card-title>
                    <mat-card-subtitle>
                        Commented on : {{ comment.createdAt | date:'medium' }}
                    </mat-card-subtitle>
                    <mat-card-content>
                        {{ comment.content }}
                    </mat-card-content>
                </mat-card-header>
            </mat-card>
        </div>
    
    </div>    
</div>
